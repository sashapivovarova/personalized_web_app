<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pacifico&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="blog_style.css" />
</head>

<body>
  <div id="hero">
    <h1>Join the <span class="ctn">exploration</span></h1>
    <button class="btn">Apply</button>
  </div>
  <h3>Terms and conditions apply</h3>
  <table>
    <caption>My Concerts</caption>
    <thead>
      <tr>
        <th scope="col">Artist</th>
        <th scope="col">Location</th>
        <th scope="col">Cost</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Blur</td>
        <td>Exeter</td>
        <td>$50</td>
      </tr>
      <tr>
        <td>Billie Eilish</td>
        <td>London</td>
        <td>$90</td>
      </tr>
      <tr>
        <td>The Weeknd</td>
        <td>Glasgow</td>
        <td>$110</td>
      </tr>
      <tr>
        <td>Adele</td>
        <td>Bristol</td>
        <td>$65</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Sum</td>
        <td>$315</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
